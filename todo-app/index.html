<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ My Task Manager</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="What needs to be done?" 
                maxlength="100"
            >
            <button id="addBtn" class="btn-add">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompleted" class="btn-clear">Clear Completed</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="empty-state" id="emptyState">
            <p>ğŸ¯ No tasks yet. Add one to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
